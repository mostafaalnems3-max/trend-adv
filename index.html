        body { background-color: #ffffff; color: #000; text-align: center; font-family: 'Arial', sans-serif; margin: 0; padding: 0; }
        
        /* اللوجو والسهم الأفقي */
        .header-brand { position: relative; display: inline-block; margin-top: 60px; padding: 20px; }
        
        .dimension-arrow {
            position: absolute; top: 0; left: 50%; transform: translateX(-50%);

        }
        .dim-number { font-weight: bold; font-size: 16px; margin-bottom: 2px; }

        .trend-title { display: flex; align-items: flex-end; justify-content: center; gap: 4px; }
        .t-red { font-size: 150px; font-weight: 900; color: #ff0000; line-height: 0.8; font-family: 'Arial Black'; }
        .re-grad { 
            font-size: 100px; font-weight: 900; line-height: 0.8;
            background: linear-gradient(to bottom, #3366ff, #cc33ff);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .d-char { font-size: 90px; font-weight: 900; color: #333; line-height: 0.8; }

        /* السهم الأخضر الرشيق */
        .main-trend-arrow {
            position: absolute; bottom: 20%; left: -5%; width: 300px; z-index: 5;
        }

        .promo-text-red { color: #ff0000; font-size: 55px; font-weight: 900; margin: 25px 0; }

        /* الألبوم (المعرض) */
        .gallery-section { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; padding: 20px; }
        .album-card { background: #fff; border: 1px solid #eee; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 8px rgba(0,0,0,0.05); }
        .album-card img { width: 100%; height: 230px; object-fit: cover; }
        .album-card p { padding: 15px; font-weight: bold; margin: 0; }

        /* الزراير في أسفل الصفحة */
        .footer-buttons { margin: 40px 0; padding-bottom: 60px; display: flex; justify-content: center; gap: 20px; }
        .btn-custom { padding: 12px 35px; border-radius: 50px; text-decoration: none; font-weight: bold; font-size: 18px; transition: 0.3s; }

        .btn-fb { border: 2px solid #00adef; color: #00adef; }
