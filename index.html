<head>

    <style>
        :root { --main: #004e92; --gold: #ffcc00; --dark: #000b18; --white: #ffffff; }
        body { font-family: 'Cairo', sans-serif; background: #f0f4f8; margin: 0; padding-bottom: 90px; overflow-x: hidden; }

        /* الهيدر واللوجو المدمج (زي الصورة) */
        .premium-header {
            background: linear-gradient(180deg, var(--dark) 0%, var(--main) 100%);
            padding: 30px 20px 50px; border-radius: 0 0 45px 45px;
            text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
.logo-container {

            transform: rotate(-5deg);

        .logo-text { font-size: 26px; font-weight: 900; color: white; letter-spacing: 2px; }

        .platform-slogan {
            background: rgba(255, 204, 0, 0.1); color: var(--gold);
            display: inline-block; padding: 5px 15px; border-radius: 20px;
            font-size: 11px; font-weight: 700; border: 1px solid rgba(255, 204, 0, 0.3);
            margin-bottom: 20px;
        }

        /* شريط اللغات */
        .lang-pills { display: flex; justify-content: center; gap: 8px; margin-bottom: 20px; }
        .pill { 
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);
            color: white; padding: 5px 15px; border-radius: 20px; font-size: 11px; cursor: pointer;
        }
        .pill.active { background: var(--gold); color: var(--dark); font-weight: 900; }

        /* محرك البحث الجغرافي */
        .search-container {
            background: white; border-radius: 35px; display: flex; padding: 5px;
            width: 90%; margin: -25px auto 0; box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            position: relative; z-index: 100;
        }
        .search-container input { flex: 1; border: none; padding: 12px 20px; outline: none; border-radius: 35px; font-size: 14px; }
        .search-icon-btn { background: var(--main); color: white; border: none; width: 45px; height: 45px; border-radius: 50%; cursor: pointer; }

        /* رسالة الترحيب وعرض الـ 3 شهور */
        .hero-section {
            margin: 25px 15px; padding: 25px; background: var(--dark);
            border-radius: 30px; border: 2px solid var(--gold); text-align: center; color: white;
        }
        .offer-banner { color: var(--gold); font-weight: 900; font-size: 18px; margin: 10px 0; display: block; }

        /* الشركاء */
        .action-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 10px 15px; }
        .action-card {
            background: white; border-radius: 25px; padding: 20px;
            text-align: center; cursor: pointer; box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            border-bottom: 4px solid var(--main);
        }
        .action-card i { font-size: 28px; color: var(--main); margin-bottom: 10px; display: block; }
        .action-card span { font-weight: 900; font-size: 13px; color: var(--dark); }

        /* الخريطة */
        #map { height: 350px; width: 92%; margin: 15px auto; border-radius: 30px; border: 4px solid white; box-shadow: 0 8px 20px rgba(0,0,0,0.1); }

        /* الناف السفلي */
        .tab-bar { 
            position: fixed; bottom: 0; width: 100%; background: white; 
            display: flex; justify-content: space-around; padding: 15px 0; 
            box-shadow: 0 -5px 20px rgba(0,0,0,0.05); z-index: 1000; 
        }
        .tab-bar a { color: #ccc; font-size: 22px; cursor: pointer; text-decoration: none; }
        .tab-bar a.active { color: var(--main); }

        /* نافذة المعاينة التفاعلية */
        .modal {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: white; width: 85%; max-width: 400px; padding: 25px;
            border-radius: 30px; box-shadow: 0 0 50px rgba(0,0,0,0.5); z-index: 9999;
            display: none; border: 3px solid var(--gold);
        }
    </style>
</head>
