<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TREND ADV | نظام التوثيق الذكي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --main: #00bcd4; --dark: #1a1a1a; --gold: #ffcc00; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); margin: 0; padding-bottom: 50px; }
        
        /* الهيدر المحدث حسب الصور */
        .logo-header { background: var(--dark); padding: 20px; text-align: center; border-bottom: 4px solid var(--main); }
        .brand-box { display: flex; justify-content: center; align-items: center; gap: 10px; direction: ltr; }
        .t-square { background: var(--gold); width: 45px; height: 45px; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 30px; font-weight: 900; color: #000; }
        .brand-text { color: white; font-size: 30px; font-weight: bold; letter-spacing: 1px; }
        .brand-adv { color: var(--main); font-size: 28px; font-weight: 300; }
        .sub-text { color: #888; font-size: 10px; letter-spacing: 2px; margin-top: 5px; text-transform: uppercase; }

        .container { max-width: 500px; margin: auto; padding: 15px; }
        .card { background: white; padding: 20px; border-radius: 25px; box-shadow: 0 8px 25px rgba(0,0,0,0.05); margin-bottom: 20px; border: 1px solid #eee; }
        
        h3 { color: var(--dark); font-size: 18px; margin-bottom: 15px; display: flex; align-items: center; gap: 10px; }
        label { font-size: 13px; color: #666; display: block; margin-top: 10px; margin-right: 5px; }
        
        input, select { width: 100%; padding: 12px; margin-top: 5px; border: 1.5px solid #f0f0f0; border-radius: 12px; box-sizing: border-box; background: #fafafa; transition: 0.3s; }
        input:focus { border-color: var(--main); background: #fff; outline: none; }

        /* زر الإحداثيات والخرائط */
        .gps-btn { background: #eee; border: none; padding: 15px; border-radius: 15px; width: 100%; margin-top: 15px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; font-weight: bold; color: #444; }
        .gps-btn.active { background: #e0f7fa; color: var(--main); border: 1px solid var(--main); }

        /* نظام التتبع الزمني */
        .time-badge { background: var(--gold); color: #000; padding: 4px 12px; border-radius: 20px; font-size: 11px; font-weight: bold; }
        
        .ai-map-box { background: #000; height: 150px; border-radius: 15px; margin-top: 10px; position: relative; overflow: hidden; }
        .map-overlay { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; text-align: center; width: 100%; }

        .btn-submit { background: var(--main); color: white; border: none; padding: 18px; border-radius: 15px; width: 100%; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 10px; box-shadow: 0 5px 15px rgba(0, 188, 212, 0.3); }
    </style>
</head>
<body>

<header class="logo-header">
    <div class="brand-box">
        <div class="t-square">T</div>
        <span class="brand-text">REND</span>
        <span class="brand-adv">ADV</span>
    </div>
    <div class="sub-text">Smart Verification System</div>
</header>

<div class="container">
    <div class="card">
        <h3><i class="fas fa-building" style="color:var(--main)"></i> بيانات الوكالة والتواصل</h3>
        
        <label>اسم الوكالة الرسمي:</label>
        <input type="text" id="agencyName" placeholder="مثال: TREND ADV - فرع القاهرة">
        
        <label>عنوان المكتب الرئيسي:</label>
        <input type="text" id="officeAddr" placeholder="العنوان بالتفصيل لسهولة الوصول">

        <button class="gps-btn" id="gpsLink">
            <i class="fas fa-map-marked-alt"></i> ربط موقع المكتب (GPS)
        </button>
        
        <div style="display: flex; gap: 10px; margin-top: 10px;">
            <div style="flex: 1;">
                <label>رقم المبيعات:</label>
                <input type="tel" placeholder="01xxxxxxxxx">
            </div>
            <div style="flex: 1;">
                <label>واتساب الوكالة:</label>
                <input type="tel" placeholder="01xxxxxxxxx">
            </div>
        </div>
    </div>

    <div class="card">
        <h3><i class="fas fa-calendar-alt" style="color:var(--gold)"></i> حالة الإعلان والجدولة</h3>
        
        <div style="display: flex; gap: 10px;">
            <div style="flex: 1;">
                <label>متاح من تاريخ:</label>
                <input type="date" value="2026-04-01">
            </div>
            <div style="flex: 1;">
                <label>حالة اللوحة:</label>
                <select>
                    <option>متاحة للتعاقد</option>
                    <option>محجوزة حالياً</option>
                    <option>صيانة</option>
                </select>
            </div>
        </div>

        <label>رؤية الجمهور (الخريطة الذكية):</label>
        <div class="ai-map-box">
            <div class="map-overlay">
                <i class="fas fa-street-view fa-2x"></i><br>
                <span style="font-size: 12px;">سيظهر إعلانك للجمهور في دائرة 5 كم</span>
            </div>
        </div>
        <p style="font-size: 11px; color: #888; margin-top: 10px;">
            * الـ AI سيقوم بتنبيه المستخدمين عند المرور بجانب هذه الإحداثيات بوجود مساحة إعلانية متاحة.
        </p>
    </div>

    <div class="card">
        <h3><i class="fas fa-video" style="color:red"></i> توثيق اللوحة الميدانية</h3>
        <button class="btn-submit" onclick="activateAIScan()">
            <i class="fas fa-robot"></i> تشغيل ماسح الـ AI الميداني
        </button>
    </div>
</div>

<script>
    // تفعيل الـ GPS وحفظ الإحداثيات للخرائط
    document.getElementById('gpsLink').addEventListener('click', function() {
        if (navigator.geolocation) {
            this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري تحديد الإحداثيات...';
            navigator.geolocation.getCurrentPosition((position) => {
                const lat = position.coords.latitude;
                const lng = position.coords.longitude;
                this.classList.add('active');
                this.innerHTML = `<i class="fas fa-check-circle"></i> تم الربط (Lat: ${lat.toFixed(2)})`;
                console.log("إحداثيات الوكالة:", lat, lng);
            });
        }
    });

    function activateAIScan() {
        alert("بدأ المسح الميداني.. سيتم ربط الفيديو بإحداثيات المكتب وتاريخ الإتاحة 1/4");
    }
</script>

</body>
</html>
