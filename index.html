<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trend Adv | Professional</title>
    <style>
        body { background-color: #ffffff; color: #333; text-align: center; font-family: sans-serif; margin: 0; padding: 0; }
        
        /* تصميم اللوجو طبق الأصل من الصورة */
        .logo-container { position: relative; display: inline-block; margin-top: 50px; padding: 20px; }
        
        /* حرف T الأسود الضخم */
        .main-t { font-size: 180px; font-weight: 900; color: #000; line-height: 0.8; margin: 0; }

        /* حروف re المتدرجة تحت الـ T */
        .re-letters { 
            font-size: 120px; font-weight: 900; position: absolute; left: -40px; bottom: 10px;
            background: linear-gradient(to right, #ff0000, #ff00ff, #00ccff);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            z-index: 2;
        }

        /* السهم الأخضر المنحني كما في الصورة */
        .green-curve-arrow {
            position: absolute; bottom: 20px; left: -20px; width: 300px; z-index: 3;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.1));
        }

        .brand-sub { font-size: 24px; font-weight: bold; border-bottom: 2px solid #333; display: inline-block; padding-bottom: 5px; margin-top: 20px; }
        
        /* زرار الأكشن الملون */
        .tech-btn { 
            background: #00adef; color: #fff; border: none; padding: 10px 30px; 
            border-radius: 25px; font-size: 18px; font-weight: bold; margin: 20px 0; cursor: pointer;
        }

        /* قسم المعرض (الصور الـ 20) */
        .portfolio-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; padding: 30px; }
        .portfolio-item { background: #fff; border-radius: 10px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .portfolio-item img { width: 100%; height: 220px; object-fit: cover; }
        .portfolio-item p { padding: 15px; font-weight: bold; background: #f8f8f8; margin: 0; }

        /* الزراير تحت خالص بناءً على طلبك */
        .bottom-actions { margin: 50px 0; display: flex; justify-content: center; gap: 20px; padding-bottom: 50px; }
        .btn-link { padding: 12px 35px; border-radius: 50px; text-decoration: none; font-weight: bold; font-size: 18px; }
        .btn-blue { background: #00adef; color: #fff; }
        .btn-outline { border: 2px solid #00adef; color: #00adef; }
    </style>
</head>
<body>

    <div class="logo-container">
        <h1 class="main-t">T</h1>
        <span class="re-letters">re</span>
        <svg class="green-curve-arrow" viewBox="0 0 300 150" fill="none">
            <path d="M10 130C60 130 140 100 200 60C260 20 280 10 295 5" stroke="#00ff00" stroke-width="22" stroke-linecap="round"/>
            <path d="M295 5L260 5 M295 5 L280 30" stroke="#00ff00" stroke-width="22" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
    </div>

    <br>
    <div class="brand-sub">Trend Adv | Professional لا تسويق العكان</div>
    <br>
    <button class="tech-btn">انقر هنا لبدء مشروعك</button>

    <div class="portfolio-grid">
        <div class="portfolio-item"><img src="https://i.ibb.co/jPQrK498/1000133864.png" alt="1"><p>إعلانات أوت دور</p></div>
        <div class="portfolio-item"><img src="https://i.ibb.co/v4FRw2z9/1000133866.png" alt="2"><p>حملات إعلانية</p></div>
        <div class="portfolio-item"><img src="https://i.ibb.co/7tW8X4c2/2.jpg" alt="3"><p>تصاميم إبداعية</p></div>
        </div>

    <div class="bottom-actions">
        <a href="https://wa.me/201027676344" class="btn-link btn-blue">إرسال واتساب</a>
        <a href="https://www.facebook.com/profile.php?id=61556673621455" class="btn-link btn-outline">Facebook</a>
    </div>

</body>
</html>
