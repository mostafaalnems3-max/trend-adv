<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TREND ADV | لوحة التحكم العالمية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --main: #00bcd4; --dark: #1a1a1a; --gold: #ffcc00; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: #f4f7f6; margin: 0; padding-bottom: 50px; }
        
        /* تصميم اللوجو العالمي المظبوط */
        .logo-header {
            background: var(--dark);
            padding: 25px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            margin-bottom: 30px;
        }

        .brand-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
        }

        /* المربع الأصفر في أول الكلمة من اليسار */
        .yellow-square {
            background: var(--gold);
            width: 45px;
            height: 45px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* حرف T المتغير الألوان جوه المربع */
        .t-dynamic {
            font-size: 35px;
            font-weight: 900;
            animation: colorShift 3s infinite linear;
        }

        .text-trend { color: white; font-size: 35px; font-weight: 900; letter-spacing: -1px; }
        .text-adv { color: var(--main); font-size: 30px; font-weight: 300; margin-right: 10px; }

        @keyframes colorShift {
            0% { color: #1a1a1a; }
            50% { color: #00bcd4; }
            100% { color: #1a1a1a; }
        }

        .container { max-width: 800px; margin: 0 auto; padding: 15px; }
        .card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); margin-bottom: 20px; border-top: 4px solid var(--main); }
        .form-group { margin-bottom: 15px; }
        label { display: block; font-weight: bold; font-size: 13px; margin-bottom: 8px; color: #555; }
        input { width: 100%; padding: 14px; border: 1.5px solid #eee; border-radius: 12px; box-sizing: border-box; }
        
        .btn-main { width: 100%; padding: 16px; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; transition: 0.3s; font-size: 16px; }
        .qr-box { background: #fff9e6; border: 2px dashed var(--gold); padding: 15px; border-radius: 12px; text-align: center; margin-bottom: 15px; }
    </style>
</head>
<body>

<header class="logo-header" style="background: #1a1a1a; padding: 25px; text-align: center;">
    <div class="brand-container" style="display: flex; justify-content: center; align-items: center; gap: 8px; direction: ltr !important;">
        
        <div class="yellow-square" style="background: #ffcc00; width: 45px; height: 45px; border-radius: 8px; display: flex; align-items: center; justify-content: center; flex-shrink: 0;">
            <span class="t-dynamic" style="font-size: 35px; font-weight: 900; color: #1a1a1a; animation: colorShift 3s infinite linear;">T</span>
        </div>

        <span class="text-trend" style="color: white; font-size: 35px; font-weight: 900; letter-spacing: -1px;">REND</span>

        <span class="text-adv" style="color: #00bcd4; font-size: 30px; font-weight: 300; margin-left: 10px;">ADV</span>
        
    </div>
    <div style="color: #666; font-size: 11px; margin-top: 10px; letter-spacing: 3px; font-weight: bold; text-transform: uppercase;">Smart Verification System</div>
</header>

<div class="container">
    <div class="card">
        <h3><i class="fas fa-building" style="color:var(--main)"></i> بيانات الوكالة والتواصل</h3>
        <div class="form-group">
            <label>اسم الوكالة:</label>
            <input type="text" id="agencyName" placeholder="TREND ADV - فرع القاهرة">
        </div>
        <div class="form-group">
            <label>عنوان المكتب الرئيسي:</label>
            <input type="text" id="agencyAddress" placeholder="العنوان بالتفصيل">
            <button class="btn-main" style="background:#f0f0f0; color:#333; margin-top:8px;" onclick="getGPS()">
                <i class="fas fa-map-marker-alt"></i> ربط موقع المكتب (GPS)
            </button>
        </div>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
            <input type="tel" id="phone" placeholder="رقم المبيعات">
            <input type="tel" id="whatsapp" placeholder="واتساب">
        </div>
    </div>

    <div class="card">
        <h3><i class="fas fa-ad" style="color:var(--main)"></i> توثيق اللوحة والمقاسات</h3>
        
        <div class="qr-box">
            <label style="color:#856404">كود الـ QR الخاص باللوحة:</label>
            <input type="text" id="qrCode" placeholder="ادخل الكود هنا">
        </div>

        <div class="form-group">
            <label>تصوير اللوحة (Live Photo):</label>
            <input type="file" accept="image/*" capture="camera">
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
            <input type="number" id="w" placeholder="العرض (متر)">
            <input type="number" id="h" placeholder="الطول (متر)">
        </div>
        
        <button class="btn-main" style="background:var(--main); color:white; margin-top:20px;" onclick="validate()">
            <i class="fas fa-robot"></i> تشغيل الـ AI والاعتماد
        </button>
    </div>
</div>

<script>
    function getGPS() {
        navigator.geolocation.getCurrentPosition(p => alert("✅ تم الربط"), e => alert("فشل تحديد الموقع"));
    }

    function validate() {
        alert("جاري التحقق من المسافة والمقاسات والـ QR بالذكاء الاصطناعي...");
    }
</script>

</body>
</html>
